<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>JSF Chat - Login</title>
</h:head>
<h:body bgcolor="white">
	<h3>JSF Chat</h3>
	<b:form>
		<b:carousel id="login"
			style="width:400px; padding-top:10px; padding-bottom:20px"
			startAnimation="false" showIndicators="false" wrap="false">
			<b:carouselItem style="width:400px; height:300px">
				<b:panel title="Login" look="primary">
					<b:inputText label="Benutzername"
						value="#{loginRegisterBean.username}" required="true"
						requiredMessage="Bitte geben Sie einen Benutzernamen ein" />
					<b:inputText label="Nachname" value="#{loginRegisterBean.lastname}"
						required="true"
						requiredMessage="Bitte geben Sie einen Nachnamen ein" />
					<b:commandButton value="Einloggen"
						action="#{loginRegisterBean.login}" look="primary"></b:commandButton>
				</b:panel>
			</b:carouselItem>
			<b:carouselControl direction="right">
			</b:carouselControl>
			<b:carouselControl direction="left">
			</b:carouselControl>
		</b:carousel>
	</b:form>

	<b:form>
		<b:carousel id="register"
			style="width:400px; padding-top:10px; padding-bottom:20px"
			startAnimation="false" showIndicators="false" wrap="false">
			<b:carouselItem style="width:400px; height:500px">
				<b:panel title="Registrieren" look="danger">
					<b:inputText label="Benutzername"
						value="#{loginRegisterBean.username}" required="true"
						requiredMessage="Bitte geben Sie einen Benutzernamen ein" />
					<b:inputText label="Passwort" value="#{loginRegisterBean.password}"
						required="true"
						requiredMessage="Bitte geben Sie ihr Passswort ein" />
					<b:inputText label="Vorname" value="#{loginRegisterBean.firstname}"
						required="true"
						requiredMessage="Bitte geben Sie einen Vornamen ein" />
					<b:inputText label="Benutzername"
						value="#{loginRegisterBean.lastname}" required="true"
						requiredMessage="Bitte geben Sie einen Nachnamen ein" />
					<b:commandButton value="Registrieren" action="#{loginRegisterBean.register}"
						look="danger"></b:commandButton>
				</b:panel>
			</b:carouselItem>
			<b:carouselControl direction="right">
			</b:carouselControl>
			<b:carouselControl direction="left">
			</b:carouselControl>
		</b:carousel>
	</b:form>
</h:body>
</html>
