<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>JSF Chat - Login</title>
</h:head>
<h:body bgcolor="white">
	<b:panelGrid colSpans="4,4,4">
		<div></div>
		<h3>JSF Chat</h3>
		<div></div>
	</b:panelGrid>
	<b:panelGrid colSpans="2,4,4,2">
		<div></div>
		<b:form>
			<b:carousel id="login"
				style="width:400px; padding-top:10px; padding-bottom:20px"
				startAnimation="false" showIndicators="false" wrap="false">
				<b:carouselItem style="width:400px; height:400px">
					<b:panel title="Login" look="primary">
						<b:inputText label="Benutzername"
							value="#{loginRegisterBean.loginName}" required="true"
							requiredMessage="Bitte geben Sie einen Benutzernamen ein" />
						<b:inputText label="Passwort"
							value="#{loginRegisterBean.loginPassword}" required="true"
							requiredMessage="Bitte geben Sie ein Passwort ein" />
						<b:alert severity="danger"
							rendered="#{loginRegisterBean.loginText!=null}">#{loginRegisterBean.loginText}</b:alert>
						<b:commandButton value="Einloggen"
							action="#{loginRegisterBean.login}" look="primary"></b:commandButton>
					</b:panel>
				</b:carouselItem>
				<b:carouselControl direction="right">
				</b:carouselControl>
				<b:carouselControl direction="left">
				</b:carouselControl>
			</b:carousel>
		</b:form>

		<b:form>
			<b:carousel id="register"
				style="width:400px; padding-top:10px; padding-bottom:20px"
				startAnimation="false" showIndicators="false" wrap="false">
				<b:carouselItem style="width:400px; height:500px">
					<b:panel title="Registrieren" look="danger">
						<b:inputText label="Benutzername"
							value="#{loginRegisterBean.registerName}" required="true"
							requiredMessage="Bitte geben Sie einen Benutzernamen ein" />
						<b:inputText label="Passwort"
							value="#{loginRegisterBean.registerPassword}" required="true"
							requiredMessage="Bitte geben Sie ihr Passswort ein" />
						<b:inputText label="Vorname"
							value="#{loginRegisterBean.firstname}" required="true"
							requiredMessage="Bitte geben Sie einen Vornamen ein" />
						<b:inputText label="Nachname"
							value="#{loginRegisterBean.lastname}" required="true"
							requiredMessage="Bitte geben Sie einen Nachnamen ein" />
						<b:alert severity="danger"
							rendered="#{loginRegisterBean.registerText!=null}">#{loginRegisterBean.registerText}</b:alert>
						<b:commandButton value="Registrieren"
							action="#{loginRegisterBean.register}" look="danger"></b:commandButton>
					</b:panel>
				</b:carouselItem>
				<b:carouselControl direction="right">
				</b:carouselControl>
				<b:carouselControl direction="left">
				</b:carouselControl>
			</b:carousel>
		</b:form>
		<div></div>
	</b:panelGrid>
</h:body>
</html>
