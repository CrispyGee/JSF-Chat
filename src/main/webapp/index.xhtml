<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF Chat - Login</title>
</h:head>
<h:body bgcolor="white">
	<h3>JSF Chat - Login</h3>
	<h:form>
		<h:inputText value="#{loginRegisterBean.username}"></h:inputText>
		<h:inputText value="#{loginRegisterBean.password}"></h:inputText>
		<h:commandButton value="Einloggen" action="#{loginRegisterBean.login}"></h:commandButton>
	</h:form>
	<h4>#{loginRegisterBean.registerSuccess}</h4>
	<h:form>
		<h:inputText value="#{loginRegisterBean.username}"></h:inputText>
		<h:inputText value="#{loginRegisterBean.password}"></h:inputText>
		<h:inputText value="#{loginRegisterBean.firstname}"></h:inputText>
		<h:inputText value="#{loginRegisterBean.lastname}"></h:inputText>
		<h:commandButton value="Registrieren"
			action="#{loginRegisterBean.register}"></h:commandButton>
	</h:form>
</h:body>
</html>
