<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<link rel="stylesheet" href="styles.css" />

<h:head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />
	<f:metadata>
		<f:viewAction action="#{userOverviewBean.initUsers}" />
	</f:metadata>
	<title>JSF 2.0 Chat Application</title>
</h:head>
<h:body>
	<h4>Eingeloggt als #{userOverviewBean.user.username}</h4>
	<h:form>
		<b:commandButton action="#{logoutBean.logout(userOverviewBean.user.username)}"
			class="btn btn-danger icon-btn" href="#">
			<span class="glyphicon glyphicon-minus btn-glyphicon img-circle"></span>
		Logout
		</b:commandButton>
		<b:commandButton
			action="#{chatOverviewBean.redirectToChatOverview()}"
			class="btn btn-primary icon-btn" href="#">
			<span
				class="glyphicon btn-glyphicon glyphicon-minus img-circle text-success"></span>
		zur√ºck
	</b:commandButton>
	</h:form>
	<ui:repeat value="#{userOverviewBean.users}" var="user">
		<b:panel>
			<f:facet name="heading">
				<span
					class="glyphicon btn-glyphicon glyphicon-user img-circle text-info"></span>
				#{user.username}
			</f:facet>
			<div>Vorname: #{user.firstname}</div>
			<div>Nachname: #{user.lastname}</div>
			<h:form>
				<b:commandButton action="#{userOverviewBean.startChat(user)}"
					class="btn icon-btn btn-success" href="#" style="float: right">
					<span
						class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span>
				Starte Chat
			</b:commandButton>
			</h:form>
		</b:panel>
		<br />
	</ui:repeat>


</h:body>
</html>
