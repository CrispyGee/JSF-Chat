<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<link rel="stylesheet" href="styles.css" />

<h:head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />
	<f:metadata>
		<f:viewParam name="username" value="#{messageBean.username}" />
		<f:viewAction action="#{messageBean.initChatroom}" />
	</f:metadata>
	<title>JSF 2.0 Chat Application</title>
</h:head>
<h:body>
	<h4>Eingeloggt als #{messageBean.username}</h4>
	<b:form>
		<b:commandButton action="#{messageBean.redirectToLogin()}"
			class="btn btn-danger icon-btn" href="#">
			<span class="glyphicon glyphicon-minus btn-glyphicon img-circle"></span>
		Logout
	</b:commandButton>
		<b:carousel id="chat" style="width:900px; padding-top:10px"
			startAnimation="false" showIndicators="false" wrap="false">

			<b:carouselItem
				style="width:900px; height:600px; overflow-y: auto; max-height: 600px">
				<b:panel title="Chat mit #{messageBean.otherUsername}"
					look="primary">
					<h:panelGroup id="chat_messages">
						<ui:repeat value="#{messageBean.chat.getMessages()}" var="message">
							<div class="panel-body msg_container_base">
								<div class="row msg_container base_sent">
									<div class="col-md-10 col-xs-10">
										<div>
											<p style="word-wrap: break-word;">
												#{message.content}
												<!-- 												<i> #{message.messageState}</i> -->
											</p>
										</div>
									</div>
									<div class="col-md-2 col-xs-2">
										<img
											src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg"
											class=" img-responsive " />
										<p>
											#{message.sender} <br />#{messageBean.formatDate(message.timestamp)}<br />
										</p>
									</div>

								</div>
							</div>
							<br />
						</ui:repeat>
					</h:panelGroup>
					<p:poll interval="1" update="chat_messages" />
				</b:panel>
			</b:carouselItem>
			<b:carouselControl direction="right">
			</b:carouselControl>
			<b:carouselControl direction="left">
			</b:carouselControl>
		</b:carousel>
	</b:form>
	<b:form>
		<div class="panel-footer" style="width: 900px;">
			<div class="input-group">
				<b:inputText id="input_txt" label=""
					value="#{messageBean.messageContent}"
					placeholder="Nachricht eingeben..."
					class="form-control input-sm chat_input" />
				<span class="input-group-btn"> <b:commandButton
						value="Senden" class="btn btn-primary btn-sm" ajax="true"
						update="@form" actionListener="#{messageBean.send}" look="primary"></b:commandButton>
				</span>
			</div>
		</div>
	</b:form>
	<!-- <button class="bg_none">
			<i class="glyphicon glyphicon-film"></i>
		</button>
		<button class="bg_none">
			<i class="glyphicon glyphicon-camera"></i>
		</button>
		<button class="bg_none">
			<i class="glyphicon glyphicon-paperclip"></i>
		</button>
		<button class="bg_none pull-right">
			<i class="glyphicon glyphicon-thumbs-up"></i>
		</button> -->
</h:body>
</html>
