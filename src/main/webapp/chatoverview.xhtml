<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<link rel="stylesheet" href="styles.css" />

<h:head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />
	<f:metadata>
		<f:viewAction action="#{chatSelectionBean.initChats}" />
	</f:metadata>
	<title>JSF 2.0 Chat Application</title>
</h:head>
<h:body>
	<h4>Eingeloggt als #{chatSelectionBean.user.username}</h4>
	<h:form>
		<b:commandButton action="#{chatSelectionBean.redirectToUserView()}"
			class="btn icon-btn btn-success" href="#">
			<span
				class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span>
		Neuer Chat
	</b:commandButton>
		<a class="btn icon-btn btn-info" href="#"> <span
			class="glyphicon btn-glyphicon glyphicon-share img-circle text-info"></span>
			Neues Bild
		</a>
	</h:form>
	<ui:repeat value="#{chatSelectionBean.chats}" var="chat">
		<b:panel>
			<f:facet name="heading">
				<i class="glyphicon glyphicon-envelope" style="padding-right: 20px" />
				<h:outputText value="#{chatSelectionBean.otherUser(chat)}" />
			</f:facet>
			<h:outputText value="#{chatSelectionBean.displayMessage(chat)}" />
			<br />
			<h:outputText value="#{chatSelectionBean.displayTimestamp(chat)}" />
			<b:form>
				<b:commandButton value="Gehe zum Chat"
					action="#{chatSelectionBean.showChat(chat)}" look="primary" style ="float: right"></b:commandButton>
			</b:form>
		</b:panel>
		<br />
	</ui:repeat>


</h:body>
</html>
